<!DOCTYPE html>
<html lang="es">
<!--#insert file="./doc/-head.code.html" -->
<body class="home">
<!-- wrapper -->
  <div class="wrapper internal">
    <!--#insert file="./components/-header.code.html" -->
    <section class="main-content">
      <div class="breadcrumbs">
        <div class="container">
          <ul>
            <li>
              <a href="index.html" class="c_red">Oportunidades  </a>
            </li>
          </ul>
        </div>
      </div>   
      <div class="container">
        <div class="mb60">
          <h3 class="title-line c_gray2 uppercase mb30">
            Oportunidades de negocio
          </h3>
          <p>
            Utilice el siguiente formulario para enviarnos sus datos personales. Recuerda que solo aplica para la localidad de Cundinamarca y Bogotá
          </p>  
        </div>
      </div>      
      <div class="container pb50">
        <div class="oportunidades">          
          <div class="wrapper">
            <form class="form oportunidades-form mb20">
              <div class="col-6 pl20">
                <div class="form-field form-field-icon">
                  <i class="icon icon-user"></i>
                  <input type="text" placeholder="Nombre Completo">
                </div>
                <div class="form-field form-field-icon">
                  <p class="custom-select">
                    <select name="" id="">
                      <option value="" selected="selected">Tipo de identificación</option>
                      <option value="">Option2</option>
                      <option value="">Option3</option>
                    </select>
                  </p>
                </div>
                <div class="form-field form-field-icon">
                  <i class="icon icon-phone"></i>
                  <input type="text" placeholder="Teléfono">
                </div>
                <div class="form-field form-field-icon">
                  <p class="custom-select">
                    <select name="" id="">
                      <option value="" selected="selected">Municipio</option>
                      <option value="">Option2</option>
                      <option value="">Option3</option>
                    </select>
                  </p>
                </div>
                <div class="oportunidades-form__submit">
                  <div class="form-field">
                    <input id="aceptar-politicas" type="checkbox">
                    <label for="aceptar-politicas">Acepto Políticas</label>
                  </div>
                  <input class="btn" type="submit">
                </div>
              </div><!--/col-6-->
              <div class="col-6 pl20">
                <div class="form-field form-field-icon">
                  <i class="icon icon-user"></i>
                  <input type="text" placeholder="Apellido">
                </div>
                <div class="form-field form-field-icon">
                  <i class="icon icon-contact"></i>
                  <input type="text" placeholder="Identificación">
                </div>
                <div class="form-field form-field-icon">
                  <i class="icon icon-mail"></i>
                  <input type="text" placeholder="Correo">
                </div>
                <div class="form-field form-field-icon">
                  <p class="custom-select">
                    <select name="" id="">
                      <option value="" selected="selected">Localidad</option>
                      <option value="">Option2</option>
                      <option value="">Option3</option>
                    </select>
                  </p>
                </div>
              </div><!--/col-6-->
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
